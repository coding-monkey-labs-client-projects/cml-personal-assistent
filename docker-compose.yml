services:
  cml-hive-assist-gateway:
    image: ${CML_HIVE_ASSIST_IMAGE:-cml-hive-assist:local}
    environment:
      HOME: /home/node
      TERM: xterm-256color
      CML_HIVE_ASSIST_GATEWAY_TOKEN: ${CML_HIVE_ASSIST_GATEWAY_TOKEN}
      CLAUDE_AI_SESSION_KEY: ${CLAUDE_AI_SESSION_KEY}
      CLAUDE_WEB_SESSION_KEY: ${CLAUDE_WEB_SESSION_KEY}
      CLAUDE_WEB_COOKIE: ${CLAUDE_WEB_COOKIE}
    volumes:
      - ${CML_HIVE_ASSIST_CONFIG_DIR}:/home/node/.cml-hive-assist
      - ${CML_HIVE_ASSIST_WORKSPACE_DIR}:/home/node/.cml-hive-assist/workspace
    ports:
      - "${CML_HIVE_ASSIST_GATEWAY_PORT:-18789}:18789"
      - "${CML_HIVE_ASSIST_BRIDGE_PORT:-18790}:18790"
    init: true
    restart: unless-stopped
    command:
      [
        "node",
        "dist/index.js",
        "gateway",
        "--bind",
        "${CML_HIVE_ASSIST_GATEWAY_BIND:-lan}",
        "--port",
        "18789",
      ]

  cml-hive-assist-cli:
    image: ${CML_HIVE_ASSIST_IMAGE:-cml-hive-assist:local}
    environment:
      HOME: /home/node
      TERM: xterm-256color
      CML_HIVE_ASSIST_GATEWAY_TOKEN: ${CML_HIVE_ASSIST_GATEWAY_TOKEN}
      BROWSER: echo
      CLAUDE_AI_SESSION_KEY: ${CLAUDE_AI_SESSION_KEY}
      CLAUDE_WEB_SESSION_KEY: ${CLAUDE_WEB_SESSION_KEY}
      CLAUDE_WEB_COOKIE: ${CLAUDE_WEB_COOKIE}
    volumes:
      - ${CML_HIVE_ASSIST_CONFIG_DIR}:/home/node/.cml-hive-assist
      - ${CML_HIVE_ASSIST_WORKSPACE_DIR}:/home/node/.cml-hive-assist/workspace
    stdin_open: true
    tty: true
    init: true
    entrypoint: ["node", "dist/index.js"]
