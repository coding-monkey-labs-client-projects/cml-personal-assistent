name: CmlHiveAssist
options:
  bundleIdPrefix: ai.cml-hive-assist
  deploymentTarget:
    iOS: "18.0"
  xcodeVersion: "16.0"

settings:
  base:
    SWIFT_VERSION: "6.0"

packages:
  CmlHiveAssistKit:
    path: ../shared/CmlHiveAssistKit
  Swabble:
    path: ../../Swabble

schemes:
  CmlHiveAssist:
    shared: true
    build:
      targets:
        CmlHiveAssist: all
    test:
      targets:
        - CmlHiveAssistTests

targets:
  CmlHiveAssist:
    type: application
    platform: iOS
    sources:
      - path: Sources
    dependencies:
      - package: CmlHiveAssistKit
      - package: CmlHiveAssistKit
        product: CmlHiveAssistChatUI
      - package: CmlHiveAssistKit
        product: CmlHiveAssistProtocol
      - package: Swabble
        product: SwabbleKit
      - sdk: AppIntents.framework
    preBuildScripts:
      - name: SwiftFormat (lint)
        basedOnDependencyAnalysis: false
        inputFileLists:
          - $(SRCROOT)/SwiftSources.input.xcfilelist
        script: |
          set -euo pipefail
          export PATH="/opt/homebrew/bin:/usr/local/bin:$PATH"
          if ! command -v swiftformat >/dev/null 2>&1; then
            echo "error: swiftformat not found (brew install swiftformat)" >&2
            exit 1
          fi
          swiftformat --lint --config "$SRCROOT/../../.swiftformat" \
            --filelist "$SRCROOT/SwiftSources.input.xcfilelist"
      - name: SwiftLint
        basedOnDependencyAnalysis: false
        inputFileLists:
          - $(SRCROOT)/SwiftSources.input.xcfilelist
        script: |
          set -euo pipefail
          export PATH="/opt/homebrew/bin:/usr/local/bin:$PATH"
          if ! command -v swiftlint >/dev/null 2>&1; then
            echo "error: swiftlint not found (brew install swiftlint)" >&2
            exit 1
          fi
          swiftlint lint --config "$SRCROOT/.swiftlint.yml" --use-script-input-file-lists
    settings:
      base:
        CODE_SIGN_IDENTITY: "Apple Development"
        CODE_SIGN_STYLE: Manual
        DEVELOPMENT_TEAM: Y5PE65HELJ
        PRODUCT_BUNDLE_IDENTIFIER: ai.cml-hive-assist.ios
        PROVISIONING_PROFILE_SPECIFIER: "ai.cml-hive-assist.ios Development"
        SWIFT_VERSION: "6.0"
        SWIFT_STRICT_CONCURRENCY: complete
        ENABLE_APPINTENTS_METADATA: NO
    info:
      path: Sources/Info.plist
      properties:
        CFBundleDisplayName: CmlHiveAssist
        CFBundleIconName: AppIcon
        CFBundleShortVersionString: "2026.2.1"
        CFBundleVersion: "20260201"
        UILaunchScreen: {}
        UIApplicationSceneManifest:
          UIApplicationSupportsMultipleScenes: false
        UIBackgroundModes:
          - audio
        NSLocalNetworkUsageDescription: CmlHiveAssist discovers and connects to your CmlHiveAssist gateway on the local network.
        NSAppTransportSecurity:
          NSAllowsArbitraryLoadsInWebContent: true
        NSBonjourServices:
          - _cml-hive-assist-gw._tcp
        NSCameraUsageDescription: CmlHiveAssist can capture photos or short video clips when requested via the gateway.
        NSLocationWhenInUseUsageDescription: CmlHiveAssist uses your location when you allow location sharing.
        NSLocationAlwaysAndWhenInUseUsageDescription: CmlHiveAssist can share your location in the background when you enable Always.
        NSMicrophoneUsageDescription: CmlHiveAssist needs microphone access for voice wake.
        NSSpeechRecognitionUsageDescription: CmlHiveAssist uses on-device speech recognition for voice wake.
        UISupportedInterfaceOrientations:
          - UIInterfaceOrientationPortrait
          - UIInterfaceOrientationPortraitUpsideDown
          - UIInterfaceOrientationLandscapeLeft
          - UIInterfaceOrientationLandscapeRight
        UISupportedInterfaceOrientations~ipad:
          - UIInterfaceOrientationPortrait
          - UIInterfaceOrientationPortraitUpsideDown
          - UIInterfaceOrientationLandscapeLeft
          - UIInterfaceOrientationLandscapeRight

  CmlHiveAssistTests:
    type: bundle.unit-test
    platform: iOS
    sources:
      - path: Tests
    dependencies:
      - target: CmlHiveAssist
      - package: Swabble
        product: SwabbleKit
      - sdk: AppIntents.framework
    settings:
      base:
        PRODUCT_BUNDLE_IDENTIFIER: ai.cml-hive-assist.ios.tests
        SWIFT_VERSION: "6.0"
        SWIFT_STRICT_CONCURRENCY: complete
        TEST_HOST: "$(BUILT_PRODUCTS_DIR)/CmlHiveAssist.app/CmlHiveAssist"
        BUNDLE_LOADER: "$(TEST_HOST)"
    info:
      path: Tests/Info.plist
      properties:
        CFBundleDisplayName: CmlHiveAssistTests
        CFBundleShortVersionString: "2026.2.1"
        CFBundleVersion: "20260201"
